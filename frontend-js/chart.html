<div class="container-fluid">
    <div class="row justify-content-start initial-container"> 
        <div class="card col-6">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="card col-5">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
    </div>
    <div class="row justify-content-start second-container"> 
        <div class="card col-6">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
const lineChartCtx = document.getElementById('lineChart');
const lineChartData = {
  labels: ['Low','Medium','High'],
  datasets: [{
    label: 'My health position',
    data: [65, 59, 80],
    fill: false,
    borderColor: 'rgb(75, 192, 192)',
    tension: 0.1
  }]
};
const lineChartConfig = {
  type: 'line',
  data: lineChartData,
};
new Chart(lineChartCtx, lineChartConfig );

const pieChartCtx = document.getElementById('pieChart');
const pieChartData = {
  labels: [
  'Monday','Tuesday','Wednesday'
  ],
  datasets: [{
    label: 'Poisition View',
    data: [80,70,50],
    backgroundColor: [
      '#C70039',
      '#FFC300',
      '#18A558'
    ],
    hoverOffset: 4
  }]
};
const pieChartConfig = {
  type: 'pie',
  data: pieChartData,
};
new Chart(pieChartCtx, pieChartConfig );
</script>
<style>
    body {
        background: #F5F7FF;
    padding: 2.375rem 2.375rem;
    width: 100%;
    -webkit-flex-grow: 1;
    flex-grow: 1;
    }
    .initial-container .card, .second-container .card {
        margin: 10px 10px;
    }
    .progress {
        margin: 10px;
    }
</style>
